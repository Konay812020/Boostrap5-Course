<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>Alert</title>
  </head>
  <body>
    <h1>Alert</h1>
    <!-- 
      role=alert
      1.alert (call first alert)
      2.alert-warning
      3.alert-primary
      4.alert-success
      5.alert-danger
      6.alert-info

     -->
    <div class="alert alert-primary" role="alert">
      Hello This is <a href="#" class="alert-link">primary</a> alert.
    </div>
    <div class="alert alert-secondary" role="alert">
      Hello This is primary alert.
    </div>
    <div class="alert alert-success" role="alert">
      Hello This is primary alert.
    </div>
    <div class="alert alert-info" role="alert">
      Hello This is primary alert.
    </div>
    <div class="alert alert-danger" role="alert">
      Hello This is primary alert.
    </div>
    <div class="alert alert-warning" role="alert">
      Hello This is primary alert.
    </div>
    <div class="alert alert-dark" role="alert">
      Hello This is primary alert.
    </div>
    <div class="alert alert-dark alert-dismissable fade show" role="alert">
      <p style="display: inline">
        Hello This is primary alert.
        <button
          type="button"
          class="btn-close d-flex justify-content-end"
          data-bs-dismiss="alert"
          aria-label="close"
        ></button>
      </p>
    </div>
    <script src="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
