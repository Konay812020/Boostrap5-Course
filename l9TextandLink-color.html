<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>Text and Link Color</title>
  </head>
  <body style="height: 100vh;
  display: grid;
  place-items: center;">
    <!-- 
              Text Color Vs Link Color
        
      Text Color                 VS                 Link Color
      1.text-muted                                 1. link-dark
      2.txt-primary                                2 link-primary
      3.text-success                               3.link-success
      4.text-info                                  4.link-info
      5.text-warning                               5.link-warning
      6.text-danger                                6.link-danger
      7.text-secondary                             7.link-secondary
      8.text-white                                 8. link-light


     -->
    <div class="container " style=" background-color:rgb(238, 155, 238)">
      <h1 class="text-center">Text color Vs Link Color</h1>
      <div class="container">
        <div class="row">
          <div class="container col-6">
            <h1 class="text-center">Text-Color</h1>
            <p class="text-primary">Primary</p>
            <p class="text-secondary">Secondary</p>
            <p class="text-success">Success</p>
            <p class="text-info ">Info</p>
            <p class="text-warning">Warning</p>
            <p class="text-danger">Danger</p>
            <p class="text-muted">Muted</p>
            <p class="text-white">white</p>
          </div>
          <div class="container col-6">
            <h1 class="text-center">Link-Color</h1>
            <a href="#" class="link-primary">Primary</p>
            <a href="#" class="link-secondary">Secondary</p>
            <a href="#" class="link-success">Success</p>
            <a href="#" class="link-info ">Info</p>
            <a href="#" class="link-warning">Warning</p>
            <a href="#" class="link-danger">Danger</p>
            <a href="#" class="link-dark">Dark</p>
            <a href="#" class="link-light">white</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
