<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>Outline Button Component</title>
  </head>
  <body>
    <h1>Outline Button Component</h1>
    <!-- 
      outline Button Component
      1.btn call first
      2.btn-outline-color
      3.btn-outline-primary
      btn-outline-secondary
      btn-outline-success
      btn-outline-info
      btn-outline-danger
      btn-outline-waring
      btn-outline-light
      btn-outline-dark
     -->

    <button class="btn btn-outline-primary border-4 active">Primary</button>
    <button class="btn btn-outline-secondary">Secondary</button>
    <button class="btn btn-outline-success">Success</button>
    <button class="btn btn-outline-info">Info</button>
    <button class="btn btn-outline-danger">Danger</button>
    <button class="btn btn-outline-warning">Warning</button>
    <button class="btn btn-outline-light">Light</button>
    <button class="btn btn-outline-dark disabled">Dark</button>
    <script src="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
