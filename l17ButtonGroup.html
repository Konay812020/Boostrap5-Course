<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>Button Group</title>
  </head>
  <body>
    <h1 class="text-center">Button Group</h1>
    <div class="btn-group" role="group">
      <button type="btn" class="btn btn-secondary">Btn1</button>
      <button type="btn" class="btn btn-primary">Btn2</button>
      <button type="btn" class="btn btn-success">Btn3</button>
    </div>
    <h3 class="text-center">Button Group vertical</h3>
    <div class="btn-group-vertical" role="group">
      <button type="btn" class="btn btn-secondary">Btn1</button>
      <button type="btn" class="btn btn-primary">Btn2</button>
      <button type="btn" class="btn btn-success">Btn3</button>
    </div>
    <hr />
    <h1 class="text-center">Button Toolbar</h1>
    <div class="btn-toolbar" role="toolbar">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary">Btn1</button>
        <button type="button" class="btn btn-outline-secondary">Btn2</button>
        <button type="button" class="btn btn-primary">Btn3</button>
      </div>
    </div>
    <hr />
    <h1 class="text-center">Input Group</h1>
    <div class="btn-toolbar" role="toolbar">
      <div class="input-group">
        <div class="input-group-text">@</div>
        <input
          type="text"
          class="form-control"
          placeholder="Enter your email"
        />
      </div>
    </div>

    <script src="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
