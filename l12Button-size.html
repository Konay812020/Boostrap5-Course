<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>Button Size</title>
  </head>
  <body>
    <h1>Button Size</h1>
    <!-- 
      Button Size
      1.btn-lg => large
      2.btn-md of btn => default
      3.btn-sm => small
      4.btn-blcok is work with d-grid => full size over the parent
     -->
    <button type="button" class="btn btn-lg bg-primary">Btn1</button>
    <button type="button" class="btn bg-secondary">Btn2</button>
    <button type="button" class="btn btn-sm bg-success">Btn3</button>
    <div class="d-grid col-8 offset-4">
      <button type="button" class="btn btn-block bg-success">Btn4</button>
    </div>

    <script src="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
