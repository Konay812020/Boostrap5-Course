<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>L1ContainerandContainer_fluid</title>
  </head>
  <body>
    <h1>Container Vs Container_fluid</h1>

    /* container is padding with device. But sm size device,it is full-display.
    container-fluid is a full-display in any device. */
    <div class="container bg-primary">
      <h1 class="text-secondary">Container</h1>
    </div>
    <div class="container-fluid bg-danger">
      <h1 class="text-orange">Container-fluid</h1>
    </div>

    <script src="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
