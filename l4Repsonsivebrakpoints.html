<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />
    <title>L4Responsive Breakpoint</title>
  </head>
  <body>
    <!-- 
         Boostarp device types
        1. Extra extra-large   => xxl   => 1400px>
        2.extra-large   => xl   => 1200px<1400px
        3.large         => lg   => 992px <1200px
        4.medium        => md   => 768 px < 992px
        5.small         => sm   => 576 px < 768px
        6.extra-small   => xs   =>  0 < 576px
     -->
    <div class="container bg-primary my-3 col-xxl-5">Extra Extra large</div>
    <div class="container bg-secondary mb-3 col-xl-2">Extra Large</div>
    <div class="container bg-info mb-3 col-lg-8">Large</div>
    <div class="container bg-success mb-3 col-md-4">medium</div>
    <div class="container bg-danger mb-3 col-sm-9">small</div>
    <div class="container bg-warning mb-3 col-xs-1">Extra small</div>

    <script src="./assets/libs/bootstrap-5.0.2-dist/bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
  </body>
</html>
